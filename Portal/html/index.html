<html>
	<head>
		<meta charset="utf-8">
		<title>Company Portal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../CSS/portal.css">
		<link rel="icon" type="image/png" href="#">
	</head>

	<body>
		<!-- container -->
		<div class="pagecontainer">

			<!-- header -->
				<header>
					<div class="headerContent">
						<img src="#" alt="Logo">
						<h1>Company Portal</h1>
					</div>
				</header>

			<!-- body -->
			<div class="content-area group section">

				<!-- content are column-->
				<div class="col">

					<!-- search section -->
					<div class="row search">
		<!-- need codesheet for these forms to link to -->		
						<form action="#" class="searchForm">
							<h2>Search</h2>
							
			  					<label for="sfirstname">First Name:</label><br>
			  					<input type="text" name="sfirstname" id="sfirstname">

			  					<label for="slastname">Last Name:</label><br>
			  					<input type="text" name="slastname" id="slastname"><br>

			  					<label for="semployeename">Employee ID:</label><br>
			  					<input type="text" name="semployeename" id="semployeename"><br><br>
		  					

		  						<input type="submit" value="Search" class="button">
						</form>
					</div><!-- /search -->

					<!-- results section -->
					<div class="row result">
						<form action="#" class="resultForm">
							<h2>Results</h2>

								<label for="rfirstname">First Name:</label><br>
								<input type="text" name="rfirstname" id="rfirstname"><br>

								<label for="rlastname">Last Name:</label><br>
								<input type="text" name="rlastname" id="rlastname"><br>

								<label for="rtelephone">Telephone:</label><br>
			  					<input type="tel" name="rtelephone" id="rtelephone"required><br><br>


		  						<input type="submit" value="Submit" class="button">
		  					</div>
		  				</form>
		  			</div>
	  			</div>
	  		</div>
	  		<footer>
	  			<p>&copy 2019 Company Name</p>
	  		</footer>
  		</div>
  	</body>
  </html>
